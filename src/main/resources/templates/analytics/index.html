<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle">
    <!--page title-->
    <div th:replace="partials/title-meta :: title-meta('Analytics')"></div>
</th:block>

<head>
    <!-- jsvectormap css -->
    <link href="/assets/libs/jsvectormap/css/jsvectormap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div layout:fragment="content">
    <!-- start page title -->
    <div th:replace="partials/page-title :: page-title('Analytics','Apps')"></div>
    <!-- end page title -->

    <div class="row">
        <div class="col-xl-8 col-md-6">
            <div class="card">
                <div class="card-header">
                    <h6 class="card-title mb-0">App info</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive table-card">
                        <table class="table align-middle table-borderless table-centered table-nowrap mb-0">
                            <tbody>
                                <tr th:each="info : ${applicationInfo}">
                                    <td th:utext="'<b>' + ${info.key} + '</b>'"></td>
                                    <td th:utext="'<code>' + ${info.value} + '</code>'"></td>
                                </tr><!-- end -->
                            </tbody><!-- end tbody -->
                        </table><!-- end table -->
                    </div><!-- end -->
                </div><!-- end cardbody -->
            </div>
        </div><!-- end col -->

        <div class="col-xl-4 col-md-6">
            <div class="card card-height-100">
                <div class="card-header">
                    <h4 class="card-title mb-2 flex-grow-1">Endpoints</h4>
                    <h6 class="card-subtitle font-14 text-muted" th:utext="'rockin\' since <b>' + ${#temporals.format(startupDateTime, 'd LLLL uuuu @ HH:mm') + '</b>'}"></h6>
                </div><!-- end card header -->
                <div class="card-body">
                    <div class="table-responsive table-card">
                        <table class="table align-middle table-borderless table-centered table-nowrap mb-0">
                            <thead class="text-muted table-light">
                            <tr>
                                <th scope="col" style="width: 62;">Endpoint</th>
                                <th scope="col">Calls</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="endpoint : ${endpointsUsage}">
                                    <td th:utext="'<code>' + ${endpoint.key} + '</code>'"></td>
                                    <td th:text="${endpoint.value}"></td>
                                </tr><!-- end -->
                            </tbody><!-- end tbody -->
                        </table><!-- end table -->
                    </div><!-- end -->
                </div><!-- end cardbody -->
            </div><!-- end card -->
        </div><!-- end col -->
    </div><!-- end row -->
</div>

<th:block layout:fragment="pagejs">

</th:block>
</body>

</html>
