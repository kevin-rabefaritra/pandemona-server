<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
	data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none"
	data-preloader="disable">

<head>
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('Sign In')"></div>

	<!-- Page CSS -->
	<div th:replace="partials/head-css :: head-css"></div>
</head>

<body>
	<div class="auth-page-wrapper auth-bg-cover py-5 d-flex justify-content-center align-items-center min-vh-100">
		<div class="bg-overlay"></div>
		<!-- auth-page content -->
		<div class="auth-page-content overflow-hidden pt-lg-5">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 offset-lg-3">
						<div class="card overflow-hidden">
							<div class="row g-0">
								<div class="col-lg-12">
									<div class="p-lg-5 p-4">
										<div>
											<h5 class="text-primary">Welcome!</h5>
											<p class="text-muted">Sign in to pandemona.</p>
										</div>

										<div class="mt-4">
											<form th:action="@{/login}" method="post">

												<div class="mb-3">
													<label for="username" class="form-label">Username</label>
													<input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
												</div>

												<div class="mb-3">
													<label class="form-label" for="password-input">Password</label>
													<div class="position-relative auth-pass-inputgroup mb-3">
														<input type="password" name="password" class="form-control pe-5 password-input"
															placeholder="Enter password" id="password-input">
														<button
															class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
															type="button" id="password-addon"><i
																class="ri-eye-fill align-middle"></i></button>
													</div>
												</div>

												<div class="mt-4">
													<button class="btn btn-success w-100" type="submit">Sign In</button>
												</div>
											</form>
										</div>
									</div>
								</div>
								<!-- end col -->
							</div>
							<!-- end row -->
						</div>
						<!-- end card -->
					</div>
					<!-- end col -->

				</div>
				<!-- end row -->
			</div>
			<!-- end container -->
		</div>
		<!-- end auth page content -->

		<!-- footer -->
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="text-center">
							<p class="mb-0">&copy;
								<script>document.write(new Date().getFullYear())</script> startapps.
							</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- end Footer -->
	</div>

	<div th:replace="partials/vendor-scripts :: scripts"></div>
	<!-- password-addon init -->
	<script src="/assets/js/pages/password-addon.init.js"></script>
</body>

</html>
