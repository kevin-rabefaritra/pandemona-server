<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle">
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('Basic Elements')"></div>
</th:block>

<head>

</head>

<body>
	<div layout:fragment="content">
		<!-- start page title -->
		<div th:replace="partials/page-title :: page-title('Basic Elements','Forms')"></div>

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header align-items-center d-flex">
						<h4 class="card-title mb-0 flex-grow-1">New drugstore</h4>
					</div><!-- end card header -->
					<div class="card-body">
						<form action="#" th:object="${drugstore}" method="post">
							<div class="row">
								<div class="col-md-6">
									<div>
										<label for="name" class="form-label">Name</label>
										<input id="name" type="text" class="form-control" th:field="*{name}" />
									</div>
								</div>
								<div class="col-md-6">
									<div>
										<label for="address" class="form-label">Address</label>
										<textarea id="address" class="form-control" th:field="*{address}"></textarea>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!--end col-->
		</div>
		<!--end row-->
	</div>

	<th:block layout:fragment="modal">

	</th:block>
	<th:block layout:fragment="pagejs">

		<!-- prismjs plugin -->
		<script src="assets/libs/prismjs/prism.js"></script>

	</th:block>
</body>

</html>
