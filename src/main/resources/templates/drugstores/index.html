<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle">
	<!--page title-->
	<div th:replace="~{partials/title-meta :: title-meta('Drugstores')}"></div>
</th:block>

<head>

</head>

<body>
	<div layout:fragment="content">
		<!-- start page title -->
		<div th:replace="~{partials/page-title :: page-title('Drugstores','Pharmada')}"></div>

		<div class="row">
			<div class="col-xl-12">
				<div class="card">
					<div class="card-header align-items-center d-flex">
						<h4 class="card-title mb-0 flex-grow-1">Drugstores</h4>
						<div class="flex-shrink-0">
							<a th:href="@{/drugstores/create}" class="btn btn-soft-success">
								<i class="ri-add-line align-middle"></i> New drugstore
							</a>
						</div>
					</div>

					<div class="card-body">
						<div class="live-preview">
							<div class="table-responsive table-card">
								<table class="table align-middle table-nowrap mb-0">
									<thead>
										<tr>
											<th scope="col">ID</th>
											<th scope="col">Name</th>
											<th scope="col">City</th>
											<th scope="col">Address</th>
											<th scope="col">Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="drugstore : ${drugstores}">
											<td th:text="${drugstore.id}"></td>
											<td th:text="${drugstore.name}"></td>
											<td th:text="${#strings.capitalize(#strings.toLowerCase(drugstore.city))}"></td>
											<td th:text="${drugstore.address}"></td>
											<td>
												<button type="button" class="btn btn-light">Details</button>
												<a th:href="@{/drugstores/{drugstoreId}/edit(drugstoreId=${drugstore.id})}" class="btn btn-primary"><i class="ri-pencil-fill align-middle"></i> Edit</a>
												<form th:action="@{/drugstores/{drugstoreId}(drugstoreId=${drugstore.id})}" th:method="delete">
													<button type="submit" class="btn btn-danger"><i class="ri-delete-bin-line align-middle"></i> Delete</button>
												</form>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="align-items-center mt-4 pt-2 justify-content-between row text-center text-sm-start">
								<div class="col-sm">
									<div class="text-muted">
										Showing <span class="fw-semibold" th:text="${drugstores.size}"></span> of <span
											class="fw-semibold" th:text="${drugstores.totalElements}"></span> results
									</div>
								</div>
								<div class="col-sm-auto mt-3 mt-sm-0">
									<ul class="pagination pagination-separated pagination-sm mb-0 justify-content-center">
										<li class="page-item" th:if="${drugstores.hasPrevious()}">
											<a th:href="@{/drugstores(page=${drugstores.pageable.pageNumber - 1})}" class="page-link">←</a>
										</li>
										<li class="page-item" th:if="${drugstores.hasPrevious()}">
											<a th:href="@{/drugstores(page=${drugstores.pageable.pageNumber - 1})}" class="page-link" th:text="${drugstores.pageable.pageNumber}"></a>
										</li>
										<li class="page-item active">
											<a href="#" class="page-link" th:text="${drugstores.pageable.pageNumber + 1}"></a>
										</li>
										<li class="page-item" th:if="${drugstores.hasNext()}">
											<a th:href="@{/drugstores(page=${drugstores.pageable.pageNumber + 1})}" class="page-link" th:text="${drugstores.pageable.pageNumber + 2}"></a>
										</li>
										<li class="page-item" th:if="${drugstores.hasNext()}">
											<a th:href="@{/drugstores(page=${drugstores.pageable.pageNumber + 1})}" class="page-link">→</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div><!-- end card-body -->
			</div><!-- end card -->
		</div>
		<!-- end row -->
	</div>

	<th:block layout:fragment="modal">

	</th:block>
	<th:block layout:fragment="pagejs">
		<!-- prismjs plugin -->
		<script src="/assets/libs/prismjs/prism.js"></script>
	</th:block>
</body>

</html>
